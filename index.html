<!DOCTYPE html><html lang="pl"><head>    <meta charset="UTF-8">    <title>Quiz o etykietach</title>    <style>        body {            font-family: Arial, sans-serif;            background-image: url('img/background.jpg');            background-size: cover;            color: #333;            margin: 0;            padding: 0;        }        #quiz-container {            max-width: 800px;            margin: 5% auto;            background-color: rgba(144, 238, 144, 0.85);            padding: 20px;            border-radius: 20px;        }        .question {            font-size: 1.2em;            margin-bottom: 10px;        }        .answers button {           display: block;    margin: 5px 0;    padding: 10px;    font-size: 1em;    width: 100%;    background-color: #f8f9fa    border: 1px solid #ccc;    border-radius: 10px;        }        #result {            font-size: 1.5em;            text-align: center;        }        #timer {            font-size: 1.2em;            text-align: right;        }        .question-image {            max-width: 100%;            height: auto;            margin-bottom: 10px;            border-radius: 10px;        }    </style></head><body>    <div id="quiz-container">        <div id="timer">Czas: <span id="time">02:00</span></div>        <div id="question-container">            <img id="question-image" class="question-image" src="" alt="">            <div class="question" id="question"></div>            <div class="answers" id="answers"></div>        </div>        <div id="result"></div>    </div>    <script>        const quizData = [            {                question: "Które z poniższych haseł marketingowych NIE gwarantuje, że produkt jest zdrowy?",                answers: ["„Fit”", "„Bez dodatku cukru”", "„Źródło błonnika”", "„Bez glutenu”"],                correct: 0,                image: "img/q1.jpg"            },            {                question: "Co oznacza, że składnik jest pierwszy na liście?",                answers: ["Jest najdroższy", "Jest najmniej ważny", "Jest go najwięcej w produkcie", "Ma najwięcej kalorii"],                correct: 2,                image: "img/q2.jpg"            },            {                question: "Który składnik oznacza ukryty cukier?",                answers: ["Błonnik", "Syrop glukozowo-fruktozowy", "Sól", "Skrobia"],                correct: 1,                image: "img/q3.jpg"            },            {                question: "Dlaczego opakowania są często większe niż zawartość?",                answers: ["Dla oszczędności materiału", "Aby wyglądały na bardziej wartościowe", "Przypadek"],                correct: 1,                image: "img/q4.jpg"            },            {                question: "Który z poniższych to trik marketingowy?",                answers: ["Dodanie hasła 'eko'", "Podanie prawdziwych składników", "Zgodność z wagą netto"],                correct: 0,                image: "img/q5.jpg"                      },            {   		question: "Który dodatek do żywności może być szkodliwy w dużych ilościach?",                answers: ["E300 (witamina C)", "E621 (glutaminian sodu)", "E101 (witamina B2)", "E162 (barwnik z buraka)"],                correct: 1,                image: "img/q6.jpg"	    },	    {    	 	question: "Który produkt może zawierać tłuszcze trans?",    	 	answers: ["Świeże jabłko", "Jogurt naturalny", "Baton czekoladowy", "Woda mineralna"],    	 	correct: 2,     		image: "img/q7.jpg"	    },	    {     		question: "Jakie dodatki oznaczone są jako „E”?",     		answers: ["Witaminy", "Mikroelementy", "Barwniki, konserwanty i aromaty", "Oznaczenia ekologiczne"],    		correct: 2,    		image: "img/q8.jpg"	    },	    {    		question: "Dlaczego warto sprawdzać ilość porcji na opakowaniu?",    		answers: ["Bo to ciekawostka", "By wiedzieć, ile razy można jeść", "By znać całkowitą wartość odżywczą, jeśli zjemy wszystko", "Nie ma znaczenia"],    		correct: 2,    		image: "img/q9.jpg"	    },	    {    		question: "Co najlepiej świadczy o zdrowym produkcie?",    		answers: ["Hasła na opakowaniu", "Kolor etykiety", "Krótki i prosty skład", "Duży rozmiar opakowania"],    		correct: 2,    		image: "img/q10.jpg"            }        ];        let currentQuestion = 0;        let score = 0;        let timer;        let timeLeft = 120;        function startTimer() {            timer = setInterval(() => {                const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');                const seconds = String(timeLeft % 60).padStart(2, '0');                document.getElementById("time").textContent = `${minutes}:${seconds}`;                if (--timeLeft < 0) {                    clearInterval(timer);                    endQuiz();                }            }, 1000);        }        function showQuestion() {            const q = quizData[currentQuestion];            document.getElementById("question").textContent = q.question;            document.getElementById("question-image").src = q.image;            const answersDiv = document.getElementById("answers");            answersDiv.innerHTML = "";            q.answers.forEach((answer, index) => {                const btn = document.createElement("button");                btn.textContent = answer;                btn.onclick = () => {                    if (index === q.correct) score++;                    currentQuestion++;                    if (currentQuestion < quizData.length) {                        showQuestion();                    } else {                        clearInterval(timer);                        endQuiz();                    }                };                answersDiv.appendChild(btn);            });        }        function endQuiz() {            document.getElementById("question-container").style.display = "none";            document.getElementById("result").textContent = `Twój wynik: ${score}/${quizData.length}`;        }        window.onload = () => {            showQuestion();            startTimer();        };    </script></body></html>
